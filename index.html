<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tablets.css" media="screen and (min-width: 768px) and (max-width: 992px)">
    <link rel="stylesheet" href="estilos/desktop.css" media="screen and (min-width: 992px)">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="imagem"></section>
        <section id="tela">
            <h1>Login</h1>
            <p>
                Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
            </p>
            <form action="cadastro.js" method="post">
                        <div>
                            <label for="nome"></label>
                            <i class="material-icons" >person</i>
                            <input type="email" name="nome" id="nome" class="campo" placeholder="seu e-mail">
                        </div>

                        <div>
                            <label for="senha"></label>
                            <i class="material-icons">key</i>
                            <input type="password" name="senha" id="senha" class="campo" placeholder="sua senha">
                        </div>
    
                <input type="submit" value="Entrar" id="botao">
                <a href="#">Esqueci a senha</a>
            </form>
        </section>
    </main>
    
</body>
</html>
